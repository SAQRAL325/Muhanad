<body>
    <h1 id="value4"><em>حساب درجات ايام الحفظ </em></h1><br/><br/>
    <input type="text" name="resut" id="value4" class="input value4"  placeholder="درجة ايام الحفظ" maxlength="1000" cols="25"
    rows="6" required>
    <input type="text" disabled="disabled" name="resutl" id="resutl" placeholder="النتيجة" maxlength="1000" cols="25"
    rows="6" required><br/>
    <h1 id="value3"><em>حساب درجات اسابيع الحفظ </em></h1><br/><br/><br/><br/><br/>
    <br/><input type="text" name="resut" id="value3" class="input value3"  placeholder="درجة الاسبوع" maxlength="1000" cols="25"
    rows="6" required>
    <input type="text" disabled="disabled" name="resut" id="resut" placeholder="النتيجة" maxlength="1000" cols="25"
    rows="6" required><br/><br/>

    <h1 id="logo"><img src="imgs/GE.png"></h1>
    <br/><h1><em>حساب درجات اختبار الحفظ </em></h1><br/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <form action="PayslipServlet" method="get">
        <input type="text" name="lname" id="lname" placeholder="اسم الطالب" maxlength="1000" cols="25"
        rows="6" required><br/>
        <input type="text" name="resul" class="input value1"  placeholder="درجة الاسابيع" maxlength="1000" cols="25"
        rows="6" required>
        =  <input type="text" disabled="disabled" name="resul" id="resul"  placeholder="النتيجة" maxlength="1000" cols="25"
        rows="6" required><br/>
        <input type="text" name="resu" class="input value2"  placeholder="درجة الاختبار" maxlength="1000" cols="25"
        rows="6" required>
        =  <input type="text" disabled="disabled" name="resu" id="resu" placeholder="المجموع النهائي" maxlength="1000" cols="25"
        rows="6" required><br/>
        <span id="result" maxlength="1000" cols="25"
       rows="6" required>المجموع</span>
        <br>
        <input class="cat" type="button" value="ارسال" onClick="pr()">
      </form>
</body>



<script>
$(document).ready(function(){
$('input[type="text"]').keyup(function () {
  var val1 = parseInt($('.value1').val());
          var sum = val1/6;
          $("input#resul").val(sum);

});
});
$(document).ready(function(){
$('input[type="text"]').keyup(function () {
  var val3 = parseInt($('.value3').val());
            let i = 50
          if( val3 === i ){
              var sum3 = 50+"/50"
          }else{
              if(val3 < i){
              var sum3 = val3+"/50"
          }}
          $("input#resut").val(sum3);
});
});
$(document).ready(function(){
$('input[type="text"]').keyup(function () {
  var val4 = parseInt($('.value4').val());
            let l = 10
          if( val4 === l ){
              var sum4 = l+"/10"
          }else{
              if(val4 < l){
              var sum4 = val4+"/10"
          }
        }
          $("input#resutl").val(sum4);

});
});
$(document).ready(function(){
$('input[type="text"]').keyup(function () {
    var val1 = parseInt($('.value1').val());
    var val2 = parseInt($('.value2').val());
            var sum = val1/6;
            var sum1 = val2 + sum;
            var sum2 = sum1/2;
        $("input#resu").val(sum2);

});
});



    function pr() {
      document.getElementById("result").innerHTML = document.getElementById('lname').value+ " " + document.getElementById('resu').value;
    }
    
  </script>
